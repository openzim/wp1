version: '3.5'

services:
  redis:
    image: redis
    container_name: wp1bot-test-redis
    ports:
      - '9777:6379'
    restart: always

  test-database:
    image: mysql:8.0.30
    container_name: wp1bot-test-db
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: 1
    volumes:
      - ./db/test/conf.d:/etc/mysql/conf.d
      - ./db/test/init:/docker-entrypoint-initdb.d
    ports:
      - '6600:3306'
    restart: always
