name: wp1-dev
services:
  redis:
    image: redis
    container_name: wp1bot-redis-dev
    ports:
      - '9736:6379'
    networks:
      - wp1bot-dev
    restart: always
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      start_period: 1m30s
      interval: 1m
      timeout: 15s
      retries: 10

  dev-database:
    build: docker/dev-db/
    container_name: wp1bot-db-dev
    ports:
      - '6300:3306'
    networks:
      - wp1bot-dev
    restart: always

  minio:
    image: minio/minio
    container_name: wp1bot-minio-dev
    ports:
      - '9000:9000' #api
      - '9001:9001' #web console
    environment:
      - MINIO_ROOT_USER=minio_key
      - MINIO_ROOT_PASSWORD=minio_secret
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    networks:
      - wp1bot-dev
    restart: always

  createbuckets:
    image: minio/mc
    container_name: wp1bot-minio-setup
    depends_on:
      - minio
    networks:
      - wp1bot-dev
    volumes:
      - ./docker/minio/setup-buckets.sh:/setup-buckets.sh
    entrypoint: ['/bin/sh', '/setup-buckets.sh']

  dev-workers:
    build:
      context: .
      dockerfile: docker/dev-workers/Dockerfile
    container_name: wp1bot-workers-dev
    volumes:
      - ./wp1:/usr/src/app/wp1/
      - ./wp1/credentials.py.dev:/usr/src/app/wp1/credentials.py
      - ./log/:/var/log/wp1bot/
    networks:
      - wp1bot-dev
    restart: always
    depends_on:
      redis:
        condition: service_healthy
      dev-database:
        condition: service_started
      minio:
        condition: service_started

networks:
  wp1bot-dev:

volumes:
  minio-data:
