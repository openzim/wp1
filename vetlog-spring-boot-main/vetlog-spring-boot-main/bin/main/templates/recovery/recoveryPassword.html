<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title th:text="#{recovery.password.view.title}"></title>
    <head th:insert="~{fragments/include}"/>
</head>
<body class="login">
<div th:insert="~{fragments/header}"/>
<br/><br/>
<br/><br/>
<br/><br/>
<div class="container">
    <div class="row">
        <div class="col-lg-4 col-lg-offset-4">
            <div class="portlet portlet-green">
                <div class="portlet-body">
                    <div th:data-testid="errorMessage" th:if="${message}" class="alert alert-danger" th:text="${message}"/>
                    <form th:action="@{/recovery/password}" th:object="${recoveryPasswordCommand}" method='POST'
                          id='loginForm' class='cssform'>
                        <fieldset>
                            <label for="email"><h4 th:text="#{user.email}"/></label>
                            <input type="text" name='email' class="form-control" placeholder="email" id='email'/>
                            <label th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></label>
                            <br/><br/>
                            <button id="btn-success" type="submit" class="btn btn-lg btn-primary btn-block"><h5
                                    th:text="#{button.submit}"/></button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<br/><br/>
<div th:insert="~{fragments/footer}"/>
</body>
</html>
